<input #input type="search" [(ngModel)]="keyword">
<button routerLink="/search/{{keyword}}">Search</button>

<button (click)="sortTopTen()">Top Ten Popular</button>

<div class="container">
    <app-movie-item *ngFor="let movie of datasource" [movie]="movie">
    </app-movie-item>    
</div>

<div class="paginator">
    <mat-paginator
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"        
        (page)="pageEvent = getServerData($event, input.keyword)">
    </mat-paginator>
</div>
