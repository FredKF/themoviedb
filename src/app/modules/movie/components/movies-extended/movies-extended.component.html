<div class="container">
    <app-movie-item *ngFor="let movie of datasource" [movie]="movie">
    </app-movie-item>    
</div>

<button (click)="filterList()">Search</button>

<div class="paginator">
    <mat-paginator 
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        (page)="pageEvent = getServerData($event)">
    </mat-paginator>
</div>
