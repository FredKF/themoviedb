<div class="main-container">
  <div class="side-container">
    <aside>
      <form class="form-group" (ngSubmit)="navigateToSearchComponent()">
        <input class="search-input" #input="ngModel" id="input" type="search" name="input"
          placeholder="Type kewyword..." [(ngModel)]="keyword" required />
        <button class="search-button" mat-button type="submit">Search <mat-icon>search</mat-icon></button>
        <div class="search-errors" *ngIf="input.errors && (input.dirty || input.touched)">
          <div class="alert" *ngIf="input.errors.required">
            Required search keyword
          </div>
        </div>
      </form>

      <section class="">
          <div class="action-buttons">
            <button mat-button class="search-button"  (click)="uncheckAll()">Clear<mat-icon>clear</mat-icon></button>
            <button mat-button class="search-button" (click)="filterByGenres()">Apply<mat-icon>done</mat-icon></button>
        </div>
        <span class="">
          <ul *ngIf="genresRoot" style="list-style: none;">
            <li *ngFor="let genre of genresRoot.genres">
              <input type="checkbox" #checkboxes color="primary" labelPosition="after" [value]="genre.name" [id]="genre.id"
                (change)="onCheckChange($event)">
                {{genre.name}}
            </li>
          </ul>
        </span>
      </section>

    <div class="filters">
      <button mat-button class="search-button" (click)="sortTopTen()">Top Ten Popular</button>
    </div>
    </aside>
  </div>
  <div class="main-container">
  <div class="content-container">
    <div class="movie-navigation">
      <span class="nav-link" routerLink="/movies/movies-extended/top_rated" routerLinkActive="active" mat-button>Top
        rated</span>
      <span class="nav-link">|</span>
      <span class="nav-link" routerLink="/movies/movies-extended/popular" routerLinkActive="active"
        mat-button>Popular</span>
      <span class="nav-link">|</span>
      <span class="nav-link" routerLink="/movies/movies-extended/now_playing" routerLinkActive="active" mat-button>Now
        playing</span>
      <span class="nav-link">|</span>
      <span class="nav-link" routerLink="/movies/{{latestId}}" routerLinkActive="active" mat-button>Latest movie</span>
    </div>

    <div class="main-title">
      <h1>{{mainTitle}}</h1>
    </div>

    <div class="container">
      <app-movie-item style="display: flex;" *ngFor="let movie of datasource" [movie]="movie">
      </app-movie-item>
    </div>

    <div class="paginator">
      <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
        (page)="pageEvent = getServerData($event, input.keyword)">
      </mat-paginator>
    </div>
  </div>
</div>
</div>
