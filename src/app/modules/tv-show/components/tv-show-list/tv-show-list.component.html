 <div class="main-container">
  <div class="side-container">
    <aside>
      <form class="form-group" (ngSubmit)="navigateToSearchComponent()">
        <input class="search-input" #input="ngModel" id="input" type="search" name="input"
          placeholder="Type kewyword..." [(ngModel)]="keyword" required />
        <button class="search-button" mat-button type="submit"><mat-icon>search</mat-icon></button>
        <div class="search-errors" *ngIf="input.errors && (input.dirty || input.touched)">
          <div class="alert" *ngIf="input.errors.required">
            Required search keyword
          </div>
        </div>
      </form>  
      <hr>
      <table class="filters">      
        <button routerLink="/tvshows/tv-show-list/top_rated" routerLinkActive="active" mat-stroked-button class="filter-button">Top rated</button>
        <button routerLink="/tvshows/tv-show-list/popular" routerLinkActive="active" mat-stroked-button class="filter-button">Popular</button>
        <button routerLink="/tvshows/tv-show-list/on_the_air" mat-stroked-button class="filter-button">On the air</button>
        <button routerLink="/tvshows/tv-show-list/airing_today" mat-stroked-button class="filter-button">Airing today</button>
        
      </table>
    </aside>
  </div>
  <div class="content-wrapper">
  <div class="content-container">
    
    <div class="main-title">
      <h1>{{mainTitle}}</h1>
    </div>

    <div class="container">
      <app-tv-show-item style="display: flex;" *ngFor="let tvShow of tvShows" [tvShow]="tvShow">        
      </app-tv-show-item>
    </div>

    <div class="paginator">
      <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
        (page)="pageEvent = getServerData($event, input.keyword)">
      </mat-paginator>
    </div>
  </div>
</div>
</div>
