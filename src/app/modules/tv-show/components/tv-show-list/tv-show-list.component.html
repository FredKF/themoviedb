 <div class="main-container">
  <div class="side-container">
    <aside>
      <form class="form-group" (ngSubmit)="navigateToSearchComponent()">
        <input class="search-input" #input="ngModel" id="input" type="search" name="input"
          placeholder="Type kewyword..." [(ngModel)]="keyword" required />
        <button class="search-button" mat-button type="submit"><mat-icon>search</mat-icon></button>
        <div class="search-errors" *ngIf="input.errors && (input.dirty || input.touched)">
          <div class="alert" *ngIf="input.errors.required">
            Required search keyword
          </div>
        </div>
      </form>   
    </aside>
  </div>
  <div class="main-container">
  <div class="content-container">
    <div class="movie-navigation">
      <span class="nav-link" routerLink="/tvshows/tv-show-list/top_rated" routerLinkActive="active" mat-button>Top rated</span>
      <span class="nav-link">|</span>
      <span class="nav-link" routerLink="/tvshows/tv-show-list/popular" routerLinkActive="active" mat-button>Popular</span>
      <span class="nav-link">|</span>
      <span class="nav-link" routerLink="/tvshows/tv-show-list/on_the_air" routerLinkActive="active" mat-button>On the air</span>
      <span class="nav-link">|</span>
      <span class="nav-link" routerLink="/tvshows/tv-show-list/airing_today" routerLinkActive="active" mat-button>Airing today</span>
    </div>

    <div class="main-title">
      <h1>{{mainTitle}}</h1>
    </div>

    <div class="container">
      <app-tv-show-item style="display: flex;" *ngFor="let tvShow of tvShows" [tvShow]="tvShow">        
      </app-tv-show-item>
    </div>

    <div class="paginator">
      <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
        (page)="pageEvent = getServerData($event, input.keyword)">
      </mat-paginator>
    </div>
  </div>
</div>
</div>
