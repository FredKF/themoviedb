<h2>Search Results</h2>

<div class="container">
    <app-movie-item *ngFor="let movie of datasource" [movie]="movie">
    </app-movie-item>
</div>

<div class="paginator">
  <mat-paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (page)="pageEvent = getFilteredData($event)">
  </mat-paginator>
</div>
